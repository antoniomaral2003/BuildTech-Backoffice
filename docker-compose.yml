version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: buildtech-postgres
    environment:
      POSTGRES_DB: buildtech_db
      POSTGRES_USER: buildtech_user
      POSTGRES_PASSWORD: buildtech_pass_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - buildtech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildtech_user -d buildtech_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: buildtech-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=buildtech_db;Username=buildtech_user;Password=buildtech_pass_2024"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - buildtech-network

  frontend:
    build:
      context: ./ClientApp
      dockerfile: Dockerfile
    container_name: buildtech-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - buildtech-network

volumes:
  postgres_data:

networks:
  buildtech-network:
    driver: bridge